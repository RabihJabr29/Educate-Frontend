<ng-template #createUploadModal>
  <div class="modal-header">
    <div class="row">
      <div class="col">
        <p class="course-code mb-0">{{ modalConfig.modalTitle }}</p>
      </div>
    </div>
  </div>
  <div class="modal-body p-3 m-3">
    <form action="">
      <div class="form-group" *ngIf="modalConfig.createButtonLabel == 'Create'">
        <label for="folderName">Folder Name:</label>
        <input
          type="text"
          name="folderName"
          id="folderName"
          ngModel
          placeholder="Title"
          minlength="8"
          required
          class="form-control"
          [(ngModel)]="folderName"
        />
        <span class="text-danger span-error-message" *ngIf="!folderNameValid">
          Please enter a folder name.</span
        >
      </div>
      <div
        class="form-group row"
        *ngIf="modalConfig.createButtonLabel == 'Upload'"
      >
        <div class="col">
          <label for="formFileMultiple" class="form-label">Add File(s):</label>
          <input
            class="form-control"
            type="file"
            id="formFileMultiple"
            name="formFileMultiple"
            (change)="handleFileInput($event.target.files)"
          />
        </div>
        <span class="text-danger span-error-message" *ngIf="!fileUploadValid">
          Please choose a file to upload.</span
        >
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-danger"
      (click)="close()"
      *ngIf="
        modalConfig.hideCloseButton === undefined ||
        !modalConfig.hideCloseButton()
      "
      [disabled]="
        modalConfig.disableCloseButton !== undefined &&
        modalConfig.disableCloseButton()
      "
    >
      {{ modalConfig.closeButtonLabel }}
    </button>

    <button
      type="button"
      class="btn btn-outline-primary"
      (click)="createOrUpload()"
      *ngIf="
        modalConfig.hideCreateButton === undefined ||
        !modalConfig.hideCreateButton()
      "
      [disabled]="
        modalConfig.disableCreateButton !== undefined &&
        modalConfig.disableCreateButton()
      "
    >
      {{ modalConfig.createButtonLabel }}
    </button>
  </div>
</ng-template>
