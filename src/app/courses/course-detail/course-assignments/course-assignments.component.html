<div class="container-fluid bg-white rounded-3">
  <div
    class="
      row
      scrolling-wrapper-vertical
      flex-column flex-nowrap
      pb-4
      pt-2
      hide-scrollbar
    "
    style="height: 270px"
  >
    <app-assignment-list-item
      *ngFor="let assignment of assignments"
      [assignment]="assignment"
    ></app-assignment-list-item>
    <h6 *ngIf="assignments.length == 0">No Assignments yet.</h6>
  </div>
</div>
