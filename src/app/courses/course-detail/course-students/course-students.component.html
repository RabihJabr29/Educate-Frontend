<div class="container-fluid rounded-3 p-3" *ngIf="userType == 'instructor'">
  <div class="row">
    <div
      class="
        row
        p-3
        scrolling-wrapper-vertical
        flex-column flex-nowrap
        pb-4
        pt-2
        hide-scrollbar
      "
      style="height: 300px"
    >
      <app-student-list-item
        *ngFor="let student of students"
        [student]="student"
        (click)="onClickStudent()"
        class="cursor-pointer"
      ></app-student-list-item>
      <h6 *ngIf="students.length == 0">No students added yet.</h6>
    </div>
  </div>

  <app-student-grades #Modal [modalConfig]="modalConfig"> </app-student-grades>
</div>
