<div
  class="
    row
    border-rounded
    mb-3
    me-3
    ms-3
    background-color-light-gray
    hover-effect
    cursor-pointer
  "
  style="height: 40px"
  (click)="onClickStudent()"
>
  <div class="col center-elements text-start ml-5">
    <p class="student-name text-bold m-0 align-content-start ml-3">
      {{ student.fullName }}
    </p>
  </div>
  <div class="col center-elements text-end">
    <p class="student-email m-0 align-content-end">{{ student.email }}</p>
  </div>
</div>
