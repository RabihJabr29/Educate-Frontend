<div class="container">
  <div class="row bg-white m-3 p-3 border-rounded">
    <div class="col">
      <h4 class="text-bold">Courses</h4>
      <div ngbDropdown class="text-right">
        <button
          class="btn btn-link-custom"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Spring 2021
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem>Fall 2020</button>
          <button ngbDropdownItem>Spring 2020</button>
          <button ngbDropdownItem>Fall 2019</button>
        </div>
      </div>
    </div>

    <div class="row pb-4 pt-2">
      <div class="col-4 mb-3" *ngFor="let section of sections">
        <app-course-card [section]="section"></app-course-card>
      </div>
    </div>
  </div>
</div>
